<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Finance</title>
</head>

<body>
    <select id="select" class="form-control" aria-label="Default select example" onchange="filter()">
        <option style="background-color: #fff; color: black;" value="default">Tipo</option>
        <option class="options" style="background-color: #fff; color: black;" value="IN">Entrada</option>
        <option class="options" style="background-color: #fff; color: black;" value="OUT">Saída</option>
    </select>

    <div id="results">
        <span id="ins" style="margin-right: 30px; color: rgb(41, 184, 41);"></span>
        <span id="outs" style="margin-right:30px; color: rgb(201, 46, 46);"></span>
        <span id="total" style="color: #007bff!important;"></span>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th style="color: #fff;" class="bg-primary" scope="col">Data</th>
                <th style="color: #fff;" class="bg-primary" scope="col">Cliente</th>
                <th style="color: #fff;" class="bg-primary" scope="col">Telefone do Cliete</th>
                <th style="color: #fff;" class="bg-primary" scope="col">Loja</th>
                <th style="color: #fff;" class="bg-primary" scope="col">Telefone da loja</th>
                <th style="color: #fff;" class="bg-primary" scope="col">Tipo</th>
                <th style="color: #fff;" class="bg-primary" scope="col">Quantidade</th>
                <th style="color: #fff;" class="bg-primary" scope="col">Preço unitário</th>
                <th style="color: #fff;" class="bg-primary" scope="col">Preço total</th>
            </tr>
        </thead>

        <tbody id="tbody">
        </tbody>
    </table>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
